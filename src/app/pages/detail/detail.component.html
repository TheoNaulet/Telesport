<div class="detail-container">
    <a class="back-button" (click)="goBack()">
      <fa-icon [icon]="faArrowLeft" class="p-2" style="font-size: large;"></fa-icon>
    </a>
    <app-page-title [title]="countryName"></app-page-title>
  
    <ng-container *ngIf="country; else noDataTemplate">
      <div class="statistics">
        <app-stat [title]="'Number of entries'" [value]="numberOfEntries"></app-stat>
        <app-stat [title]="'Total number medals'" [value]="totalMedals"></app-stat>
        <app-stat [title]="'Total number of athletes'" [value]="totalAthletes"></app-stat>
      </div>
      <div class="chart">
        <ngx-charts-line-chart
          [view]="[700, 400]"
          [results]="chartData"
          [legend]="false"
          [xAxis]="true"
          [yAxis]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          [xAxisLabel]="'Dates'"
          [yAxisLabel]="'Number of medals'"
          [autoScale]="true"
          [yScaleMin]="-10"
          [yScaleMax]="200"
          [timeline]="false"
        />
      </div>
    </ng-container>
  
    <ng-template #noDataTemplate>
      <p class="error-message">No data available for {{ countryName }}.</p>
    </ng-template>
  </div>
