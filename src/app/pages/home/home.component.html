<div class="medals-container">
    <h2 class="title">Medals per Country</h2>
    <div class="statistics">
        <div class="stat">
            <p class="stat-title">Number of JOs</p>
            <p class="stat-value">{{ numberOfJOs }}</p>
        </div>
        <div class="stat">
            <p class="stat-title">Number of countries</p>
            <p class="stat-value">{{ numberOfCountries }}</p>
        </div>
    </div>
    <div class="chart">
    <ngx-charts-pie-chart [view]="[700, 400]" [results]="chartData" [labels]="true" [trimLabels]="false" [animations]="false" (select)="onSelect($event)">
        <ng-template #tooltipTemplate let-model="model">
            <span style="font-weight: bold; font-size: large;">{{model.name}}</span>
            <br>
            <fa-icon [icon]="faMedal" class="p-2" style="font-size: large;"></fa-icon>
            <span style="font-weight: bold; font-size: large;">{{model.value}}</span>
        </ng-template>
    </ngx-charts-pie-chart>
</div>
</div>
